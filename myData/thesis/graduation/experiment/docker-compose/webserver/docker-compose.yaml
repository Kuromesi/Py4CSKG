version: '2.2'
services:
  pause:
    container_name: webserver
    image: gcr.io/google_containers/pause-amd64:3.0
    networks:
    - workstation-net
    ipc: shareable
  redis:
    image: redis:4.0.14-alpine
    depends_on:
    - pause
    network_mode: "container:webserver"
    ipc: "container:webserver"
    pid: "container:webserver"
  postgresql:
    image: postgres:11.9-alpine
    environment:
    - POSTGRES_USER=gitlab
    - POSTGRES_PASSWORD=password
    - POSTGRES_DB=gitlabhq_production
    - DB_EXTENSION=pg_trgm
    volumes:
    - ./load-extensions.sh:/docker-entrypoint-initdb.d/load-extensions.sh
    depends_on:
    - pause
    network_mode: "container:webserver"
    ipc: "container:webserver"
    pid: "container:webserver"
  gitlab:
    image: vulhub/gitlab:8.13.1
    depends_on:
    - redis
    - postgresql
    - pause
    environment:
    - DEBUG=false
    - GITLAB_PORT=8080
    - GITLAB_SSH_PORT=10022
    - GITLAB_SECRETS_DB_KEY_BASE=secret-key-is-here1
    - GITLAB_SECRETS_SECRET_KEY_BASE=secret-key-is-here2
    - GITLAB_SECRETS_OTP_KEY_BASE=secret-key-is-here3
    - DB_ADAPTER=postgresql
    - DB_HOST=localhost
    - DB_USER=gitlab
    - DB_PASS=password
    - DB_NAME=gitlabhq_production
    - REDIS_HOST=localhost
    - GITLAB_ROOT_PASSWORD=vulhub123456
    network_mode: "container:webserver"
    ipc: "container:webserver"
    pid: "container:webserver"
networks:
  workstation-net:
   name: workstation-net
   external: true
