version: '2.2'
services:
  pause:
    container_name: workstation
    image: gcr.io/google_containers/pause-amd64:3.0
    networks:
    - workstation-net
    ipc: shareable
  jenkins:
    image: vulhub/jenkins:2.46.1
    init: true
    network_mode: "container:workstation"
    ipc: "container:workstation"
    pid: "container:workstation"
    depends_on:
    - pause
  cmd:
    image: vulhub/polkit:0.105
    depends_on:
    - pause
    network_mode: "container:workstation"
    ipc: "container:workstation"
    pid: "container:workstation"
networks:
  workstation-net:
   name: workstation-net
   external: true