version: '2'
services:
  pause:
    container_name: mail_server
    image: gcr.io/google_containers/pause-amd64:3.0
    networks:
      - workstation-net
    ipc: shareable
  smtpd:
    image: vulhub/opensmtpd:6.6.1p1
    ports:
      - "8825:25"
    depends_on:
    - pause
    network_mode: "container:mail_server"
    ipc: "container:mail_server"
    pid: "container:mail_server"
networks:
  workstation-net:
   name: workstation-net
   external: true