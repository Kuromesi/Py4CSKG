        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "des": "123", "id": "Query", "label": "Query", "shape": "dot", "title": "Query"}, {"color": "#97c2fc", "des": "This view organizes attack patterns hierarchically based on mechanisms that are frequently employed when exploiting a vulnerability. The categories that are members of this view represent the different techniques used to attack a system. They do not, however, represent the consequences or goals of the attacks. There exists the potential for some attack patterns to align with more than one category depending on one\u2019s perspective. To counter this, emphasis was placed such that attack patterns as presented within each category use a technique not sometimes, but without exception.", "id": "CAPEC-1000", "label": "CAPEC-1000", "name": "Mechanisms of Attack", "shape": "dot", "title": "CAPEC-1000"}, {"color": "#97c2fc", "des": "Attack patterns within this category focus on the gathering, collection, and theft of information by an adversary. The adversary may collect this information through a variety of methods including active querying as well as passive observation. By exploiting weaknesses in the design or configuration of the target and its communications, an adversary is able to get the target to reveal more information than intended. Information retrieved may aid the adversary in making inferences about potential weaknesses, vulnerabilities, or techniques that assist the adversary\u0027s objectives. This information may include details regarding the configuration or capabilities of the target, clues as to the timing or nature of activities, or otherwise sensitive information. Often this sort of attack is undertaken in preparation for some other type of attack, although the collection of information by itself may in some cases be the end goal of the adversary.", "id": "CAPEC-118", "label": "CAPEC-118", "name": "Collect and Analyze Information", "shape": "dot", "title": "CAPEC-118"}, {"color": "#97c2fc", "des": "Attack patterns within this category focus on the ability to control or disrupt the behavior of a target either through crafted data submitted via an interface for data input, or the installation and execution of malicious code on the target system. The former happens when an adversary adds material to their input that is interpreted by the application causing the targeted application to perform steps unintended by the application manager or causing the application to enter an unstable state. Attacks of this type differ from Data Structure Attacks in that the latter attacks subvert the underlying structures that hold user-provided data, either pre-empting interpretation of the input (in the case of Buffer Overflows) or resulting in values that the targeted application is unable to handle correctly (in the case of Integer Overflows). In Injection attacks, the input is interpreted by the application, but the attacker has included instructions to the interpreting functions that the target application then follows.", "id": "CAPEC-152", "label": "CAPEC-152", "name": "Inject Unexpected Items", "shape": "dot", "title": "CAPEC-152"}, {"color": "#97c2fc", "des": "Attack patterns within this category focus on malicious interactions with a target in an attempt to deceive the target and convince the target that it is interacting with some other principal and as such take actions based on the level of trust that exists between the target and the other principal. These types of attacks assume that some piece of content or functionality is associated with an identity and that the content / functionality is trusted by the target because of this association. Often identified by the term \"spoofing\", these types of attacks rely on the falsification of the content and/or identity in such a way that the target will incorrectly trust the legitimacy of the content. For example, an attacker may modify a financial transaction between two parties so that the participants remain unchanged but the amount of the transaction is increased. If the recipient cannot detect the change, they may incorrectly assume the modified message originated with the original sender. Attacks of these type may involve an adversary crafting the content from scratch or capturing and modifying legitimate content.", "id": "CAPEC-156", "label": "CAPEC-156", "name": "Engage in Deceptive Interactions", "shape": "dot", "title": "CAPEC-156"}, {"color": "#97c2fc", "des": "An attacker exploits weaknesses in timing or state maintaining functions to perform actions that would otherwise be prevented by the execution flow of the target code and processes. An example of a state attack might include manipulation of an application\u0027s information to change the apparent credentials or similar information, possibly allowing the application to access material it would not normally be allowed to access. A common example of a timing attack is a test-action race condition where some state information is tested and, if it passes, an action is performed. If the attacker can change the state between the time that the application performs the test and the time the action is performed, then they might be able to manipulate the outcome of the action to malicious ends.", "id": "CAPEC-172", "label": "CAPEC-172", "name": "Manipulate Timing and State", "shape": "dot", "title": "CAPEC-172"}, {"color": "#97c2fc", "des": "An adversary uses or manipulates one or more functions of an application in order to achieve a malicious objective not originally intended by the application, or to deplete a resource to the point that the target\u0027s functionality is affected. This is a broad class of attacks wherein the adversary is able to alter the intended result or purpose of the functionality and thereby affect application behavior or information integrity. Outcomes can range from information exposure, vandalism, degrading or denial of service, as well as execution of arbitrary code on the target machine.", "id": "CAPEC-210", "label": "CAPEC-210", "name": "Abuse Existing Functionality", "shape": "dot", "title": "CAPEC-210"}, {"color": "#97c2fc", "des": "An attacker utilizes probabilistic techniques to explore and overcome security properties of the target that are based on an assumption of strength due to the extremely low mathematical probability that an attacker would be able to identify and exploit the very rare specific conditions under which those security properties do not hold.", "id": "CAPEC-223", "label": "CAPEC-223", "name": "Employ Probabilistic Techniques", "shape": "dot", "title": "CAPEC-223"}, {"color": "#97c2fc", "des": "An attacker actively targets exploitation of weaknesses, limitations and assumptions in the mechanisms a target utilizes to manage identity and authentication as well as manage access to its resources or authorize functionality. Such exploitation can lead to the complete subversion of any trust the target system may have in the identity of any entity with which it interacts, or the complete subversion of any control the target has over its data or functionality. Weaknesses targeted by subversion of authorization controls are often due to three primary factors: 1) a fundamental dependence on authentication mechanisms being effective; 2) a lack of effective control over the separation of privilege between various entities; and 3) assumptions and over confidence in the strength or rigor of the implemented authorization mechanisms.", "id": "CAPEC-225", "label": "CAPEC-225", "name": "Subvert Access Control", "shape": "dot", "title": "CAPEC-225"}, {"color": "#97c2fc", "des": "Attack patterns in this category manipulate and exploit characteristics of system data structures in order to violate the intended usage and protections of these structures. This is done in such a way that yields either improper access to the associated system data or violations of the security properties of the system itself due to vulnerabilities in how the system processes and manages the data structures. Often, vulnerabilities and therefore exploitability of these data structures exist due to ambiguity and assumption in their design and prescribed handling.", "id": "CAPEC-255", "label": "CAPEC-255", "name": "Manipulate Data Structures", "shape": "dot", "title": "CAPEC-255"}, {"color": "#97c2fc", "des": "Attack patterns within this category focus on the adversary\u0027s ability to manipulate one or more resources in order to achieve a desired outcome. This is a broad class of attacks wherein the attacker is able to change some aspect of a resource\u0027s state or availability and thereby affect system behavior or information integrity. Examples of resources include files, applications, libraries, infrastructure, and configuration information. Outcomes can range from vandalism and reduction in service to the execution of arbitrary code on the target machine.", "id": "CAPEC-262", "label": "CAPEC-262", "name": "Manipulate System Resources", "shape": "dot", "title": "CAPEC-262"}]);
                  edges = new vis.DataSet([{"from": "Query", "to": "CAPEC-1000"}, {"from": "Query", "to": "CAPEC-118"}, {"from": "Query", "to": "CAPEC-152"}, {"from": "Query", "to": "CAPEC-156"}, {"from": "Query", "to": "CAPEC-172"}, {"from": "Query", "to": "CAPEC-210"}, {"from": "Query", "to": "CAPEC-223"}, {"from": "Query", "to": "CAPEC-225"}, {"from": "Query", "to": "CAPEC-255"}, {"from": "Query", "to": "CAPEC-262"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
