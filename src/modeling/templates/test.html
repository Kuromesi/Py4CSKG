<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
<script src="https://cdn.staticfile.org/vue/2.7.0/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>{[ message ]}</p>
</div>

<script>
new Vue({
  el: '#app',
  delimiters:['{[', ']}'],
  data: {
    message: 'Hello Vue.js!123'
  }
})
</script>
</body>
</html>
